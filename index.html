<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Parallax</title>

	<style type="text/css">
		*, *:before, *:after
		{
			box-sizing: border-box;
		}

		header
		{
			height : 500px;
			background : #f7f7f7;
		}

		div#parallax-panel
		{
			height : 400px;
			background : #e1e1e1;
			overflow : hidden;
			position : relative;
			margin-bottom : 1200px;
		}

		div#parallax-image
		{
			height : 700px;
			position : absolute;
			top : -100px;
			left : 0;
			right : 0;
			background-size:cover;
			background-position : center center;
			
		}

		div#parallax-panel2
		{
			height : 600px;
			background : #e1e1e1;
			overflow : hidden;
			position : relative;
			margin-bottom : 1200px;
		}

		div#parallax-image2
		{
			height : 700px;
			position : absolute;
			top : -100px;
			left : 0;
			right : 0;
			background-size:cover;
			background-position : top center;
		}		

		footer
		{
			height : 1000px;
			background : #f7f7f7;
		}


	</style>
</head>
<body>
	<header></header>

	<div id="parallax-panel">
		<div id="parallax-image" data-parallax data-speed="0.15" data-direction="up" style="background-image:url('http://www.nigelbenwelladvisory.com/wp-content/uploads/2015/03/8195-Office-09-3x2.jpg');"></div>
	</div>

	<div id="parallax-panel2">
		<div id="parallax-image2" data-parallax data-speed="0.2" data-direction="up" style="background-image:url('http://www.nigelbenwelladvisory.com/wp-content/uploads/2015/03/8195-Office-09-3x2.jpg');"></div>
	</div>	

	<div id="parallax-panel">
		<div id="parallax-image" data-parallax data-speed="0.15" data-direction="up" style="background-image:url('http://www.nigelbenwelladvisory.com/wp-content/uploads/2015/03/8195-Office-09-3x2.jpg');"></div>
	</div>
	
	<footer></footer>
	
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="dist/jquery-parallax.js"></script>

	<script>
		$('[data-parallax]').jQueryParallax();
	</script>
</body>
</html>
